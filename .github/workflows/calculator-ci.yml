name: Python Calculator CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pylint
        
    - name: Run unit tests
      run: |
        # Создаем простой тест на лету
        cat > test_calculator.py <<EOF
        import pytest
        from calculator_code import Calculator
        
        def test_add():
            assert Calculator().add(2, 3) == 5
            
        def test_divide_by_zero():
            with pytest.raises(ValueError):
                Calculator().divide(10, 0)
        EOF
        
        pytest -v test_calculator.py
        
    - name: Lint check
      run: pylint --disable=missing-docstring calculator_code.py
      
    - name: Run calculator
      run: python calculator_code.py
      
    - name: Build artifact
      uses: actions/upload-artifact@v4
      with:
        name: calculator-output
        path: |
          calculator_code.py
          test_calculator.py
